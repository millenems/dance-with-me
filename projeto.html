<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="projeto.css">

    <title>Dance with me</title>
</head> 
<body>
    <div class="game-intro">
        <button id="start-button">Start Game</button>
        <button id="tryAgain-button">Try Again</button>
    <marquee id="lets" direction = "down" scrollamount="5">LET'S DAAANCE!</marquee>
    <ul id="commands">
    <h2>PAY ATENTION !!!</h2>
    <h3>COMMANDS</h3>
        <li>"T" for red</li>
        <li>"Y" for green</li>
        <li>"U" for yellow</li>
        <li>"G" for orange</li>
        <li>"H" for white</li>
        <li>"J" for blue</li>
        <li>"B" for purple</li>
        <li>"N" for pink</li>
        <li>"M" for gray</li>
    </ul>
    </div>
    <div id="game-board">
        <h2 id = "score"></h2>
        <canvas id="canvas" width="500" height="900"></canvas>
    </div>

<video id="newvideo" width="320" height="240" muted= true;>

</video>
